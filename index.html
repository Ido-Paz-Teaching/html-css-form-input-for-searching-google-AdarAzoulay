<html>
<head>
<title>Google Form</title>
<link rel="stylesheet" href="style.css">
<style>
    label
    {
        font-weight: bold;
    }
</style>
</head>
<body>
<form action="http://www.google.com/search?" target="_blank">
    <label>Search text:</label>
    <input type="search" id="q" name="q" required placeholder="Enter text">
    <label > That was update in </label>
    <select id="as_qdr" name="as_qdr" >
    <option value="" selected> Anytime</option>
    <option value="d" >Previous 24 hours</option>
    <option value="w"  >Previous seven days </option>
    <option value="m">Previous month</option>
    <option value="y" >Past year</option>
    </select>
    <label> Search only pages written in hebrew :</label>
    <input type="checkbox" id="lr" name="lr" value="lang_iw">
    <label >Number of results:</label>
    <input type="number" id="num" name="num" min="1" max="25" placeholder="Enter n">
    <input type="submit" value="Ask Google" style="color:green; border-radius: 25px;">S
</form>
</body>
</html>
